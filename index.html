<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia game!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Londrina+Outline" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<button id="begin" class="start shadow text-shadow btn btn-danger">START</button>
	<div id="wrapper" class="container">
		
		<h1 class="title1 titles shadow text-shadow">Trivia</h1>
		<h1 class="title2 titles shadow text-shadow">Game!</h1>
		
		<div class="row">
			<div class="main shadow col-md-7 col-md-offset-1 text-center">
				<div class="timer-box">
					<h2>Time remaining: <span class="timer-container"><span class="timer"></span></span></h2>
				</div>
				<div class="quiz-box">
					<div class="question"></div>
					<div class="answers"></div>
				</div>

				<div class="image-box"></div>
				<div class="stats-box"></div>
			</div>
			<div class="score-box shadow col-md-3 col-md-offset-1 text-center">
				<h1>High scores: </h1>
				<div class="scores">
					<div><span class="item1 score"></span><span class="name1 score"></span></div>
					<div><span class="item2 score"></span><span class="name2 score"></span></div>
					<div><span class="item3 score"></span><span class="name3 score"></span></div>
					<div><span class="item4 score"></span><span class="name4 score"></span></div>
					<div><span class="item5 score"></span><span class="name5 score"></span></div>
				</div>
			</div>
		</div>

	</div>

	  src="https://code.jquery.com/jquery-3.2.1.js"
	  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	  crossorigin="anonymous"></script> -->
	<script src="assets/javascript/jquery-3.2.1.min.js"></script>
	<script src="assets/javascript/questions.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
