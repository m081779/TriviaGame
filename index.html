<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia game!</title>
	<!-- Link to bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Links to included fonts -->
	<link href="https://fonts.googleapis.com/css?family=Londrina+Outline" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
	<!-- link to main stylesheet -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<!-- start button -->
	<button id="begin" class="start shadow text-shadow btn btn-danger">START</button>
	<div class="container"><!-- bootstrap container -->
		<!-- title elements -->
		<h1 class="title1 titles shadow text-shadow">Trivia</h1>
		<h1 class="title2 titles shadow text-shadow">Game!</h1>
		
		<div class="row">
			<!-- main box for timer, questions, answers, images, and stats -->
			<main class="main shadow col-md-8 text-center">
				<!-- timer elements -->
				<div class="timer-box">
					<h2>Time remaining: <span class="timer-container"><span class="timer"></span></span></h2>
				</div>
				<!-- container for question and answers -->
				<div class="quiz-box">
					<div class="question"></div>
					<div class="answers"></div>
				</div>
				<!-- container for images -->
				<div class="image-box"></div>
				<!-- container for stats -->
				<div class="stats-box"></div>

			</main><!-- end of main -->

			<!-- Box for high scores -->
			<aside class="score-box shadow col-md-3 col-md-offset-1 text-center">
				<h1>High scores: </h1>	
				<div><span class="item1 score"></span><span class="name1 score"></span></div>
				<div><span class="item2 score"></span><span class="name2 score"></span></div>
				<div><span class="item3 score"></span><span class="name3 score"></span></div>
				<div><span class="item4 score"></span><span class="name4 score"></span></div>
				<div><span class="item5 score"></span><span class="name5 score"></span></div>
<!-- 				<button id="clear" class="btn">Clear Scores</button> -->		
			</aside><!-- end of score-box -->
		</div><!-- end of row -->
	</div><!-- end of container --> 

	<!-- background audio element looped -->
	<audio id="background" src="assets/audio/background.mp3" loop></audio>

	<!-- script tags -->

	<!-- jQuery CDN -->
	<script
	  src="https://code.jquery.com/jquery-3.2.1.js"
	  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	  crossorigin="anonymous">
	</script>
	 <!-- Link to question file -->
	<script src="assets/javascript/questions.js"></script>
	<!-- Link to main javascript file -->
	<script src="assets/javascript/app.js"></script>
</body>
</html>
